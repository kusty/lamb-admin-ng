<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>图片</th>
                <th>电话</th>
                <th>地址</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let poi of poiList | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: total }">
                <td>{{poi.poi_id}}</td>
                <td>{{poi.name}}</td>
                <td>{{poi.head_img}}</td>
                <td>{{poi.tel}}</td>
                <td>{{poi.address}}</td>
                <td>
                  <a>确认</a>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="getPoiList($event)" previousLabel="上一页" nextLabel="下一页"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
